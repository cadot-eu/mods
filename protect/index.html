<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Protect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/protect/index.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100" x-data="loginApp()">
    <div class="login-container">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-shield-lock-fill text-primary" style="font-size: 4rem;"></i>
            <h2 class="mt-3">Connexion</h2>
            <p class="text-muted">Veuillez vous authentifier</p>
          </div>

          <div x-show="message" x-transition class="alert" :class="messageType === 'success' ? 'alert-success' : 'alert-danger'" role="alert">
            <i class="bi" :class="messageType === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill'"></i>
            <span x-text="message"></span>
          </div>

          <form @submit.prevent="login">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person-fill"></i> Nom d'utilisateur
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="username" 
                x-model="username"
                :disabled="loading"
                required
                autocomplete="username">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="bi bi-key-fill"></i> Mot de passe
              </label>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="password" 
                x-model="password"
                :disabled="loading"
                required
                autocomplete="current-password">
            </div>

            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100"
              :disabled="loading">
              <span x-show="!loading">
                <i class="bi bi-box-arrow-in-right"></i> Se connecter
              </span>
              <span x-show="loading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Connexion en cours...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/protect/index.js"></script>
</body>
</html>
