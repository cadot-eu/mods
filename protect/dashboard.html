<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Protect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/protect/dashboard.css" rel="stylesheet">
</head>
<body>
  <div x-data="dashboardApp()" x-init="init()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/protect/dashboard.html">
          <i class="bi bi-shield-check"></i> Protect Dashboard
        </a>
        <div class="d-flex align-items-center">
          <span class="text-white me-3">
            <i class="bi bi-person-circle"></i>
            <span x-text="username"></span>
          </span>
          <button 
            @click="logout" 
            class="btn btn-outline-light"
            :disabled="loading">
            <i class="bi bi-box-arrow-right"></i> Déconnexion
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div x-show="message" x-transition class="alert" :class="messageType === 'success' ? 'alert-success' : 'alert-danger'" role="alert">
            <i class="bi" :class="messageType === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill'"></i>
            <span x-text="message"></span>
          </div>

          <div class="card shadow">
            <div class="card-body p-5">
              <div class="text-center">
                <i class="bi bi-shield-fill-check text-success" style="font-size: 5rem;"></i>
                <h2 class="mt-4">Bienvenue sur votre tableau de bord</h2>
                <p class="lead text-muted mt-3">Vous êtes connecté en tant que <strong x-text="username"></strong></p>
                <p class="text-muted">Votre session est valide pour 24 heures</p>
              </div>

              <div class="row mt-5">
                <div class="col-md-4">
                  <div class="info-card text-center p-4">
                    <i class="bi bi-clock-history text-primary" style="font-size: 2.5rem;"></i>
                    <h5 class="mt-3">Session Active</h5>
                    <p class="text-muted">Votre session est sécurisée</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="info-card text-center p-4">
                    <i class="bi bi-shield-lock text-success" style="font-size: 2.5rem;"></i>
                    <h5 class="mt-3">Protégé</h5>
                    <p class="text-muted">Accès sécurisé activé</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="info-card text-center p-4">
                    <i class="bi bi-gear text-info" style="font-size: 2.5rem;"></i>
                    <h5 class="mt-3">Gestion</h5>
                    <p class="text-muted">Paramètres disponibles</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/protect/dashboard.js"></script>
</body>
</html>
