<!-- plugins/random/ui.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Random Plugin</title>
  <!-- Bootstrap + Bootswatch -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
  <!-- JS du plugin -->
  <script src="ui.js" ></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
  <div x-data="randomUI()" class="text-center">
    <h1>Nombre aléatoire</h1>
    <button class="btn btn-primary mb-3" @click="generate()">Générer</button>
    <div x-text="number" class="fs-1"></div>
  </div>
</body>
</html>
