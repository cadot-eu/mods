<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/connexion/connexion.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-light" {{ alpine_data }}>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/connexion">MODS - Connexion</a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" x-show="username">
                        Connecté en tant que <strong x-text="username"></strong>
                    </span>
                    <a class="nav-link" href="/connexion/logout">Déconnexion</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="font-weight-light my-2">Connexion</h2>
                </div>
                <div class="card-body">
                    <form x-data="loginApp()" @submit.prevent="login">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" x-model="username" placeholder="Nom d'utilisateur" required>
                            <label for="username">Nom d'utilisateur</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" x-model="password" placeholder="Mot de passe" required>
                            <label for="password">Mot de passe</label>
                        </div>
                        
                        <div x-show="message" class="alert" :class="messageType === 'error' ? 'alert-danger' : 'alert-success'" role="alert" x-text="message"></div>
                        
                        <div class="d-grid">
                            <button class="btn btn-primary btn-block" type="submit" :disabled="loading">
                                <span x-show="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                <span x-show="loading">Connexion en cours...</span>
                                <span x-show="!loading">Se connecter</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">Interface de gestion des utilisateurs</div>
                </div>
            </div>
        </div>
    </div>
</div>
    </main>

    <footer class="mt-5 py-4 border-top">
        <div class="container text-center text-muted">
            <small>MODS - Système de gestion d'utilisateurs</small>
        </div>
    </footer>

    <script src="/connexion/index.js"></script>
</body>
</html>
