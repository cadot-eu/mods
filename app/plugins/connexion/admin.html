<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - MODS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/connexion/connexion.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-light" x-data="adminApp()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/connexion">MODS - Connexion</a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" x-show="username">
                        Connecté en tant que <strong x-text="username"></strong> <span x-show="isAdmin" class="badge bg-danger">admin</span>
                    </span>
                    <a class="nav-link" href="/connexion/logout">Déconnexion</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary">Gestion des Utilisateurs</h2>
                <div>
                    <span class="badge bg-success me-3">Connecté en tant que <span x-text="username"></span> <span x-show="isAdmin" class="badge bg-danger">admin</span></span>
                    <a href="/connexion/logout" class="btn btn-outline-danger">Déconnexion</a>
                </div>
            </div>

            <!-- Message d'état -->
            <div x-show="message" class="alert" :class="messageType === 'error' ? 'alert-danger' : 'alert-success'" role="alert" x-text="message"></div>

            <!-- Formulaire d'ajout d'utilisateur -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Ajouter un utilisateur</h5>
                </div>
                <div class="card-body">
                    <form @submit.prevent="addUser">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" x-model="newUser.username" placeholder="Nom d'utilisateur" required>
                                    <label>Nom d'utilisateur</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" x-model="newUser.password" placeholder="Mot de passe" required>
                                    <label>Mot de passe</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" x-model="newUser.role">
                                        <option value="user">Utilisateur</option>
                                        <option value="admin">Administrateur</option>
                                    </select>
                                    <label>Rôle</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success" type="submit" :disabled="loading">
                                <span x-show="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                <span x-show="loading">Création en cours...</span>
                                <span x-show="!loading">Ajouter l'utilisateur</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Liste des utilisateurs -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Liste des utilisateurs</h5>
                </div>
                <div class="card-body">
                    <div x-show="loadingUsers" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                    
                    <div x-show="!loadingUsers" class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nom d'utilisateur</th>
                                    <th>Rôle</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="user in users" :key="user.username">
                                    <tr>
                                        <td x-text="user.username"></td>
                                        <td>
                                            <span class="badge" :class="user.role === 'admin' ? 'bg-danger' : 'bg-secondary'" x-text="user.role"></span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button class="btn btn-warning btn-sm" @click="editUser(user)">Modifier</button>
                                                <button class="btn btn-danger btn-sm" @click="deleteUser(user.username)">Supprimer</button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de modification -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true" x-show="showEditModal" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Modifier l'utilisateur <span x-text="editingUser.username"></span></h5>
                <button type="button" class="btn-close" @click="showEditModal = false"></button>
            </div>
            <div class="modal-body">
                <form @submit.prevent="updateUser">
                    <div class="mb-3">
                        <label class="form-label">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                        <input type="password" class="form-control" x-model="editingUser.newPassword">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rôle</label>
                        <select class="form-select" x-model="editingUser.role">
                            <option value="user">Utilisateur</option>
                            <option value="admin">Administrateur</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" @click="showEditModal = false">Annuler</button>
                <button type="button" class="btn btn-primary" @click="updateUser">Mettre à jour</button>
            </div>
        </div>
    </div>
</div>
    </main>

    <footer class="mt-5 py-4 border-top">
        <div class="container text-center text-muted">
            <small>MODS - Système de gestion d'utilisateurs</small>
        </div>
    </footer>

    <script src="/connexion/index.js"></script>
</body>
</html>
