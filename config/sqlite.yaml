# Configuration de la base de données SQLite
# 
# Ce fichier définit les tables et leurs colonnes pour l'application.
# 
# Structure :
# - path: Chemin vers le fichier de base de données
# - tables: Définition des tables avec leurs colonnes
#
# Types de colonnes supportés :
# - TEXT: Chaînes de caractères
# - INTEGER: Nombres entiers
# - REAL: Nombres à virgule flottante
# - BLOB: Données binaires
#
# Exemple d'utilisation dans un plugin :
# await fastify.sqlite.writePoint('temperature', {
#   device_id: 'capteur1',
#   value: 23.5
# })
#
# Pour lire les données :
# const data = fastify.sqlite.findAll('temperature', {
#   limit: 100,
#   order: 'desc'
# })

path: "./metrics.db"

tables:
  temperature:
    columns:
      device_id: TEXT
      value: REAL
  
  humidity:
    columns:
      device_id: TEXT
      value: REAL
  
  battery:
    columns:
      device_id: TEXT
      value: REAL
  
  consommation:
    columns:
      device_id: TEXT
      value: REAL
